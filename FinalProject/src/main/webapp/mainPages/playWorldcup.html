<!DOCTYPE html>
<link rel="stylesheet" href="../css/style1.css">
<html>
	<head>
		<meta charset="UTF-8">
		<title>SKKU CUP</title>
		<!-- Connect jQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="playWorldcup.js" type="text/javascript"></script>
	</head>
	
	<body>
		<div class="header">
	        <div class="wrapper">
				<div class="menu">
					<div class="main"><i class="fas fa-kiss-wink-heart"></i> SKKU CUP</div>
	                <div class="log">My Log</div>
				</div>
	            
	            <ul class="user">
	                <li id="signup">Sign Up</li>
	                <li id="login">Log Out</li>
	            </ul>
	        </div>
	    </div>
	    
		<div class="worldcup-container">
			<div class="worldcup-status-container">
			    <h3 class="worldcup-status-text"></h3>
			</div>
			<div class="worldcup-subject"></div>
			<div class="worldcup-image">
				<img id="i1">
				<img id="i2">
			</div>
			<div class="worldcup-text">
				<p id="t1"></p>
				<p>VS</p>
				<p id="t2"></p>
			</div>
	    </div>
	</body>
</html>
